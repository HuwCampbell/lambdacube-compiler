sudo: false
dist: trusty
language: generic

cache:
  directories:
    - $HOME/.stack/
    - $HOME/build/lambdacube3d/lambdacube-compiler

addons:
  apt:
    packages:
      - libgmp-dev

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - stack update
  - stack --no-terminal --install-ghc test --only-dependencies -j2
  - stack install -j2

script:
  - pwd
  - ls -al
  - travis/build.sh
  - travis/profile.sh
